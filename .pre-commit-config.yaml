repos:
- repo: https://github.com/psf/black
  rev: 20.8b1
  hooks:
  - id: black
    language_version: python3
    args:
      - --line-length=100
      - --include='\.pyi?$'
      - --exclude="""\.git |
        \.__pycache__|
        \.hg|
        \.mypy_cache|
        \.tox|
        \.venv|
        _build|
        buck-out|
        build|
        dist"""

- repo: https://gitlab.com/pycqa/flake8
  rev: 3.9.0
  hooks:
    - id: flake8
      args: 
        - "--max-line-length=100"
        - "--max-complexity=22"
        - "--select=B,C,E,F,W,T4,B9"
        - "--extend-exclude=docs/*"
        - "--extend-exclude=tests/*"
        - "--ignore=W503"