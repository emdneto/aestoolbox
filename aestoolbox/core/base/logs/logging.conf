[loggers]
keys=root,feta

[handlers]
keys=consoleHandler

[formatters]
keys=fullDebug,simple

[logger_root]
level=INFO
handlers=consoleHandler

[logger_feta]
level=INFO
qualname=feta
handlers=consoleHandler
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simple
args=(sys.stdout,)

[formatter_fullDebug]
format=%(asctime)s - %(levelname)s [%(name)s.%(module)s.%(funcName)s]  (%(threadName)s): %(message)s

[formatter_simple]
format=%(asctime)s - %(levelname)s [%(name)s] %(message)s